<VirtualHost *:80>
    <Directory /var/www/tio.run/>
        Options FollowSymLinks
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
    ServerName tio.tryitonline.nz
    DocumentRoot /var/www/tio.run
    ErrorLog /var/log/tio.run.error.log
    CustomLog /var/log/tio.run.access.log combined
</VirtualHost>
