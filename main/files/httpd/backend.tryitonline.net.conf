<VirtualHost *:80>
        ServerName backend.tryitonline.net
        DocumentRoot /srv/backend.tryitonline.net
        ScriptAlias / /srv/backend.tryitonline.net/
        TimeOut 70

        <Directory /srv/backend.tryitonline.net>
                AllowOverride None
                Options +ExecCGI -MultiViews
                Require all granted
        </Directory>
</VirtualHost>
